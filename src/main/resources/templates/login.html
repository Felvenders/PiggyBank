<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <title>Авторизация</title>

</head>
<body>

<style>
    .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
}

body {
    margin: 0;
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #212529;
    text-align: left;
    background-color: #fff;
}
</style>

<div th:insert="fragments/header :: header"></div>
<div th:insert="fragments/header :: header-css"></div>

<div class="container">

            <form class="form-signin" th:action="@{/login}" method="post">

                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Неверный email или пароль.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        Вы успешно вышли из аккаунта.
                    </div>
                </div>

                <h1 class="h3 mb-3 font-weight-normal">Войдите в аккаунт</h1>

                <label for="inputEmail" class="sr-only">Электронная почта</label>
                <input type="email" name="username" id="inputEmail" class="form-control" placeholder="Электронная почта" required="true" autofocus="true">

                <label for="inputPassword" class="sr-only">Пароль</label>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Пароль" required="true">

                <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
            </form>
        </div>

<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
