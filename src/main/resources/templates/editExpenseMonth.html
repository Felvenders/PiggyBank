<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>PiggyBank</title>
</head>
<body>

<div th:insert="fragments/header :: header"></div>
<div th:insert="fragments/header :: header-css"></div>

<form th:method="PATCH" th:object="${expenseMonth}">

  <h3>Изменение траты</h3>

  <div>

    <select name="expenseCategories" id="expenseCategories" th:field="*{category_id}">
      <option value="0">Выберете категорию</option>
      <option th:each="expense: ${expenseCategoriesList}" th:value="${expense.id}" th:text="${expense.name}"></option>
    </select>

    <br><br>

    <label for="sum">Введите сумму</label>
    <input type="text" th:field="*{amount}" id="sum" />

    <br><br>

    <input type="date" th:field="*{date}" id="date" />

    <br><br>

    <input type="text" th:field="*{note}" id="note"/>

    <br><br>

    <input type="submit" value="Сохранить изменения"/>

  </div>
</form>

<br>

<form th:method="DELETE" th:object="${expenseMonth}">
  <input type="submit" value="Удалить"/>
</form>


<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
